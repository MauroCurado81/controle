<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: #ffffff;
            padding: 40px;
            width: 300px;
            border-radius: 10px;
            color: #333;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        input {
            padding: 12px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            margin-bottom: 15px;
            width: 100%;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #4e4e4e;
        }
        button {
            background-color: #4e4e4e;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Aqui você pode fazer uma validação mais robusta ou uma verificação em um banco de dados
            if (username === 'admin' && password === '1234') {
                // Redireciona para a próxima página após login bem-sucedido
                window.location.href = 'proxima-pagina.html'; // Altere para o endereço da sua próxima página
            } else {
                alert('Usuário ou senha incorretos');
            }
        });
    </script>
</body>
</html>
