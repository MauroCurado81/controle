<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Exames</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
        }
        .box {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
        }
        legend {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
            background-color: #4e4e4e;
            border-radius: 8px;
        }
        .inputBox {
            position: relative;
        }
        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput {
            top: -20px;
            font-size: 12px;
            color: white;
        }
        /* Estilo para o select */
        select {
            background-color: #4e4e4e;
            border: 1px solid #4e4e4e;
            color: #4e4e4e;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-size: 15px;
        }
        select:focus {
            border-color: #4e4e4e;
        }
        #submit {
            background-color: #4e4e4e;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <a href="selecionar.html">Voltar</a>
    <div class="box">
        <!-- Formulário atualizado para enviar os dados para cadastrar_exame.php -->
        <form action="cadastrar_exame.php" method="post">
            <fieldset>
                <legend><b>Cadastro de Exames</b></legend>

                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Colaborador</label>
                </div>
                <br><br>

                <!-- Campo Cargo -->
                <div class="inputBox">
                    <input type="text" name="cargo" id="cargo" class="inputUser" required>
                    <label for="cargo" class="labelInput">Cargo</label>
                </div>
                <br><br>

                <!-- Botões de Rádio para o tipo de exame -->
                <div class="inputBox">
                    <label class="labelInput">Tipo de Exame:</label>
                    <br><br>
                    <label>
                        <input type="radio" name="exame" value="Admissional" required> Admissional
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="exame" value="Periódico" required> Periódico
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="exame" value="Retorno ao Trabalho" required> Retorno ao Trabalho
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="exame" value="Mudança de Função" required> Mudança de Função
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="exame" value="Demissional" required> Demissional
                    </label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="date" name="data_exame" id="data_exame" class="inputUser" required>
                    <label for="data_exame" class="labelInput">Data do Exame</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit" value="Cadastrar Exame">
            </fieldset>
        </form>
    </div>
</body>
</html>
