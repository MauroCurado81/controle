<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Exames</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Botão "Voltar" fixo no topo */
        .voltar {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .voltar:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .box {
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        legend {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
            background-color: #4e4e4e;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        .inputBox {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 1rem;
            width: 100%;
            padding: 5px 0;
        }

        .labelInput {
            position: absolute;
            top: 10px;
            left: 0;
            transition: 0.3s;
            font-size: 1rem;
        }

        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput {
            top: -15px;
            font-size: 0.9rem;
            color: #ddd;
        }

        select, input[type="radio"] {
            cursor: pointer;
        }

        select {
            background-color: #4e4e4e;
            border: 1px solid white;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
        }

        #submit {
            background-color: #4e4e4e;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        #submit:hover {
            background-color: #333;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .box {
                width: 95%;
                padding: 1.5rem;
            }

            legend {
                font-size: 1rem;
            }

            .labelInput, .inputUser {
                font-size: 0.9rem;
            }

            #submit {
                font-size: 1rem;
                padding: 12px;
            }

            .voltar {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <a href="selecionar.html" class="voltar">Voltar</a>

    <div class="box">
        <form action="cadastrar_exame.php" method="post">
            <fieldset>
                <legend><b>Cadastro de Exames</b></legend>

                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Colaborador</label>
                </div>

                <div class="inputBox">
                    <input type="text" name="cargo" id="cargo" class="inputUser" required>
                    <label for="cargo" class="labelInput">Cargo</label>
                </div>

                <div class="inputBox">
                    <label class="labelInput">Tipo de Exame:</label>
                    <br><br>
                    <label><input type="radio" name="exame" value="Admissional" required> Admissional</label>
                    <br>
                    <label><input type="radio" name="exame" value="Periódico" required> Periódico</label>
                    <br>
                    <label><input type="radio" name="exame" value="Retorno ao Trabalho" required> Retorno ao Trabalho</label>
                    <br>
                    <label><input type="radio" name="exame" value="Mudança de Função" required> Mudança de Função</label>
                    <br>
                    <label><input type="radio" name="exame" value="Demissional" required> Demissional</label>
                </div>

                <div class="inputBox">
                    <input type="date" name="data_exame" id="data_exame" class="inputUser" required>
                    <label for="data_exame" class="labelInput">Data do Exame</label>
                </div>

                <input type="submit" name="submit" id="submit" value="Cadastrar Exame">
            </fieldset>
        </form>
    </div>
</body>
</html>
