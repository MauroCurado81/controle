<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atestado</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
        }
        .box{
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 20%;            
        }       
        legend{
            border: 1px solid white;
            padding: 10px;
            text-align: center;
            background-color: 4e4e4e;
            border-radius: 8px;
        }
        .inputBox{
            position: relative;
        }
        .inputUser{
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelInput{
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput{
            top: -20px;
            font-size: 12px;
            color: white;
        }
        #submit{
            background-color: #4e4e4e; /* Cor neutra para o botão */
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit:hover{
            background-color: #333333;
        }

        .filled {
            top: -20px;
            font-size: 12px;
            color: white;
        }
        
    </style>
</head>
<body>
    <a href="selecionar.html">Voltar</a>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de Atestados</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Colaborador</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cargo" id="cargo" class="inputUser" required>
                    <label for="cargo" class="labelInput">Cargo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="data_admissao" name="data_admissao" id="data_admissao" class="inputUser" required>
                    <label for="data_admissao" class="labelInput">Data de Admissão</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="date" name="data_atestado" id="data_atestado" class="inputUser" required>
                    <label for="data_atestado" class="labelInput">Data do Atestado</label>
                </div>
                <br><br>
                <!-- Quantidade de Dias -->
                <div class="inputBox">
                    <input type="number" name="quantidade_dias" id="quantidade_dias" class="inputUser" required>
                    <label for="quantidade_dias" class="labelInput">Quantidade de Dias</label>
                </div>
                <br><br>
                <!-- Data de Retorno -->
                <div class="inputBox">
                    <input type="date" name="data_retorno" id="data_retorno" class="inputUser" readonly>
                    <label for="data_retorno" class="labelInput">Data do Retorno</label>
                </div>
                <br><br>
                
                <div class="inputBox">
                    <input type="text" name="nome_profissional" id="nome_profissional" class="inputUser" required>
                    <label for="nome_profissional" class="labelInput">Nome do Profissional</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cid" id="cid" class="inputUser" required>
                    <label for="cid" class="labelInput">CID</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="descricao_cid" id="descricao_cid" class="inputUser" required>
                    <label for="descricao_cid" class="labelInput">Descrição CID</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>

    <script>
        // Função para calcular a data do retorno
        document.getElementById('quantidade_dias').addEventListener('input', function() {
            const dataAtestado = document.getElementById('data_atestado').value;
            const quantidadeDias = parseInt(this.value, 10);

            if (dataAtestado && !isNaN(quantidadeDias)) {
                const data = new Date(dataAtestado);
                data.setDate(data.getDate() + quantidadeDias-1);
                
                const dataRetorno = data.toISOString().split('T')[0];
                document.getElementById('data_retorno').value = dataRetorno;

                // Adicionar a classe "filled" para mover a label de "Data do Retorno"
                document.querySelector('label[for="data_retorno"]').classList.add('filled');
            }

    });
    </script>

</body>
</html>
